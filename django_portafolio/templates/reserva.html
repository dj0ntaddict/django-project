<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva · Turismo Real</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


    <link href="{% static 'reserva.css' %}" rel="stylesheet">
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Formulario de Reserva</h1>
						</div>
						<form>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Pais, Codigo Postal, Ciudad...">
								<span class="form-label">Destino</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check out</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Numero de Habitaciones</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Habitaciones</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Numero de Adultos</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adultos</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Numero de Niños</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Niños</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Correo">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Telefono">
										<span class="form-label">Telefono</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Reservar Ahora</button>
							</div>

                            <div class="form-check d-flex justify-content-center mt-5">
                                <label class="form-check-label" for="form2Example3">
                                <a href='/index'>Volver a Pagina Principal</a>
                                </label>
                              </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'reserva.js' %}"></script>
</html>
